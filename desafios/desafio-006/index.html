<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>abreviações</title>
</head>
<body>
  <h1>passe o cursor por cima das palabras e olhe a tag</h1>
   <h2>em html e css podemos inserir os elementos</h2>
   <ul>
    <li><abbr title="use a tag <p>">paragrafos</abbr></li>
    <li><abbr title="use a tag <h1>...<h6>">titulos</abbr></li>
    <li><abbr title="use a tag <img>">imagenes</abbr></li>
    <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
    <li><abbr title="use <code>">codigo fonte</abbr></li>
    <li><abbr title="use a tag <ol>...<li>">lista enumeradas</abbr></li>
    <li><abbr title="use a tag <ul>...<li>">lista de demarcadores</abbr></li>
   </ul>
</body>
</html>
