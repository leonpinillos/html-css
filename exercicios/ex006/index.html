<!DOCTYPE html>
<html lang="bt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>formatação de texto</title>
</head>
<body>
<h1>principais formatações</h1>   
<p>nesta frase tenho um <strong>termo em destaque</strong>  usando a tag strong(semántica).</p>
<h2>itálico/enfase</h2>
<p>nesta frase temos um <i>termo em itálico</i> usando a tag i (não semántica).</p>
<p>nesta frase temos um <em>termo em enfase</em> usando a tag em (semántica)</p>
</body>
</html>
